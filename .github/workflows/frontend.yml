name: Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'charging-stations-frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'charging-stations-frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: './charging-stations-frontend'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ${{ env.WORKING_DIRECTORY }}
      
    - name: Run linting
      run: npm run lint
      working-directory: ${{ env.WORKING_DIRECTORY }}
      
    - name: Run type checking
      run: npx tsc --noEmit
      working-directory: ${{ env.WORKING_DIRECTORY }}
      
    - name: Build application
      run: npm run build
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        VITE_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && vars.VITE_API_BASE_URL_PRODUCTION || vars.VITE_API_BASE_URL_STAGING }}
        VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ${{ env.WORKING_DIRECTORY }}/dist/
        retention-days: 30

  deploy-staging:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.static-web-app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./dist/
        
    - name: Deploy to Azure Static Web Apps (Staging)
      id: deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        skip_app_build: true
        app_location: "./dist"

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment:
      name: production
      url: ${{ steps.deploy.outputs.static-web-app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./dist/
        
    - name: Deploy to Azure Static Web Apps (Production)
      id: deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRODUCTION }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        skip_app_build: true
        app_location: "./dist"